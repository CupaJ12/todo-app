<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaffer's ToDo List</title>
    <link rel="stylesheet" href="./styles/stylesheet.css" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <h1 class="ribbon">
      <strong class="ribbon-content">toDo:</strong>
    </h1>
    <input type="text" id="userTask" placeholder="your task here" />
    <button id="submitTask">Submit Task</button>
    <div class="tableContainer">
      <table id="tasksTable">
        <!-- does ^ also need a class??? -->
        <thead>
          <tr>
            <th>Task:</th>
            <th>Status:</th>
            <th>Delete:</th>
          </tr>
          <tr></tr>
        </thead>
        <tbody id="incompleteTableBody"></tbody>
      </table>
    </div>
  </body>
</html>
